<!DOCTYPE html>
<html lang="en">
<head>
      <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- WEBSITE TITLE -->
    <title>CJEN Login</title>
    <!-- BOXICON ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CDN FONTS -->
    <link href="https://fonts.cdnfonts.com/css/dm-sans" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mastery-kingdom" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/eagle-book" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/space-mono" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body>
  <section class="login-section">
    <div class="image-box">
      <img src="form-bg.png" width="100%" height="100%">
    </div>
    <div class="content-box">
      <div class="form-layout">
        <div class="nav">
          <div id="button-design"></div>
          <button type="button" class="nav-button"> SIGN IN </button>
          <button type="button" class="nav-button"> SIGN UP </button>
        </div>
        <form>
          <div class="text-box">
            <span> Username </span>
            <input type="email">
          </div>
          <div class="text-box"> 
            <span> Password </span>
            <input type="password">
          </div>
          <div class="terms">
            <label><input type="checkbox">  
              &nbsp&nbsp&nbspI agree to the <a href="" style="text-decoration: none">Terms of Service</a>, 
              <a href="" style="text-decoration: none">General Terms<br> and Conditions</a> and 
              <a href="" style="text-decoration: none">Privacy Policy</a>. </label>
          </div>
          <div class="text-box">
            <a href="dashboard.html"><h1>Submit</h1></a>
          </div>
          <br>
          <hr>
          <br>
          <br>
          <div class="or-with-box" method="post">
            <button type="submit" class="socmed">
                <img class="btn-icon" src="google-logo.png"> 
                <a href="https://accounts.google.com/" style="text-decoration: none; color: black"> Continue with Google </a>
            </button>
          </div>
          <div class="or-with-box" method="post">
              <button type="submit" class="socmed">
                  <img class="btn-icon" src="apple-logo.png"> 
                  <a href="https://appleid.apple.com/sign-in" style="text-decoration: none; color:black"> Continue with Apple </a>
              </button> 
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
